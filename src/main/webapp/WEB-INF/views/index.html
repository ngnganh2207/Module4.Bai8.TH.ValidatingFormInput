<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
</head>
<body>
<form th:object="${user}" th:action="@{/validateUser}" method="post" >


        <label>Name:</label>
        <tr>
            <input type="text" th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name bị Error( k trống, từ 2 tới 30 ký tự)</span>
        </tr>
    <table>
        <tr>
            <td>Age:</td>
            <td><input th:field="*{age}"></td>
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age bị Error( tuổi >18) </span>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
